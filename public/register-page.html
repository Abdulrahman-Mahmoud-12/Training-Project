<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/register-page.css">
        <script src="./js/register-page.js" defer></script>
    </head>
    <body>
        <div class="navigation-list-container">
                <ul class="navigation-list" style="font-size: 20px;">
                    <li class="navigation-list-item"><a href="/home" class="nav-link-item">Welcome</a></li>
                    <li class="navigation-list-item"><a href="/register" class="nav-link-item">Register</a></li>
                    <li class="navigation-list-item"><a href="/view" class="nav-link-item">View Users</a></li>
                </ul>
        </div>
        
        <!-- Section Before Form (Encouraging Text) -->
        <section class="register-info">
            <h1>Create Your Account</h1>
            <b><p>Join our community in just a few steps. It's fast, easy, and totally free!</p></b>
        </section>

        <main class="register-container">
        <!-- Registration Form -->
            <h3>Register Now</h3>
            <form class="register-form" id="register-form" method="post" action="/register">
                <p class="form-info">Please fill in the details below to create your account.</p>
            <!-- your form fields here -->
                <div class="input-control">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="first_name" required>
                    <div class="errorMsg" id="firstnameError"></div>
                </div>

                <div class="input-control">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="last_name" required>
                    <div class="errorMsg"  id="lastnameError"></div>
                </div>
                
                <div class="input-control">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Ex: City, Country">
                    <div class="errorMsg" id="addressError"></div>
                </div>

                <div class="input-control">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="errorMsg" id="phoneError"></div>
                </div>
                
                <div class="input-control">
                    <label for="birth-date">Date of Birth:</label>
                    <input type="date" id="birth-date" name="date_of_birth" required>
                    <div class="errorMsg" id="birth-dateError"></div>
                </div>
                
                <div class="input-control">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="errorMsg" id="genderError"></div>
                </div>

                <div class="input-control">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="errorMsg" id="emailError"></div>
                </div>

                <div class="input-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="errorMsg" id="passwordError"></div>
                </div>

                <div class="input-control">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="errorMsg" id="confirm-passwordError"></div>
                </div>

                <div class="input-control">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                    <div class="errorMsg" id="termsError"></div>
                </div>
                
                <button type="submit" class="btn" id="btn">Register</button>
            </form>
        </main>

        <footer>
        <p style="text-align: center;">&copy; 2025 Registration Portal</p>
        </footer>

    </body>
</html>
