<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="/css/display-users.css" />

    <body>
        <!-- Navigation Bar -->
        <div class="navigation-list-container">
            <ul class="navigation-list" style="font-size: 20px;">

        <!-- Message Grid -->
        <main>
            <!-- Header -->
            <section class="view-info">
                <h1>View Users</h1>

            <div class="users-container">

                <div class="cell-h">Name</div>

                <div class="cell-h">Date of Birth</div>
                <div class="cell-h">Gender</div>

                <!-- Example Data Rows -->
                <div class="cell">Name 1</div>
                <div class="cell">City1, Country1</div>
                <div class="cell">00000000000</div>
                <div class="cell">00/00/0000</div>
                <div class="cell">test</div>
